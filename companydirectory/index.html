<!DOCTYPE html>
<html lang="en">

<head>
  <title>MB Directory</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-450/47/Telephone_directory-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <link rel="stylesheet" href="vendors/awesome.css">
  <link rel="stylesheet" href="libs/css/main.css">
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <p class="navbar-brand">Company Directory</p>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="add.html"><img src="img/add.jpg" height="25" alt="add"></a></li>
          <li><a href="location.html"><img src="img/location.jpg" height="25" alt="Location"></a></li>
          <li><a href="department.html"><img src="img/build.jpg" height="25" alt="department"></a></li>
          <li><a href="index.html"><img src="img/person.jpg" height="25" alt="personnel"></a></li>
      </ul>
        <ul class="nav navbar-nav navbar-right">
          <li> <input id="search" type="text" placeholder="Search.."><button onclick="search()"><i class="fa fa-search"></i></button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="header">
    <h1 id="top">Personnel</h1>
  </div>
  <div class="row info sticky">
    <div class="col-lg-1"><p>First</p></div>
    <div class="col-lg-1"><p>Last</p></div>
    <div class="col-lg-3"><p>Email</p></div>
    <div class="col-lg-1"><p>Job</p></div>
    <div class="col-lg-2"><p>Department</p></div>
    <div class="col-lg-2"><p>Location</p></div>
  </div>
  <div class="searcher" style="margin-bottom: 10px;">
    <div class="row">
      <div class="col-lg-2">
        <input id="firstName" placeholder="First Name...">
      </div>
      <div class="col-lg-2">
        <input id="lastName" placeholder="Last Name...">
      </div>
      <div class="col-lg-2">
        <input id="email" placeholder="Email...">
      </div>
      <div class="col-lg-1">
        <input id="jobTitle" placeholder="Job...">
      </div>
      <div class="col-lg-2">
        <select id="department">
          <option value="" selected>Department</option>
        </select>
      </div>
      <div class="col-lg-2">
        <select id="location">
          <option value="" selected>Location</option>
        </select>
      </div>
      <div class="col-lg-1">
        <button onclick="search()">Search</button>
      </div>
    </div>
  </div>

 
  <div class="contain" id="items">
    <div class="overlay" id="personnel" style="background-color: white;">
      <div class="oForm">
        <div class="row">
          <div class="col-sm-12">
            <h2>Edit Personnel</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>First Name:</p>
          </div>
          <div class="col-sm-6">
            <input id="overFirstName" placeholder="First Name...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>Last Name:</p>
          </div>
          <div class="col-sm-6">
            <input id="overLastName" placeholder="Last Name...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>Email:</p>
          </div>
          <div class="col-sm-6">
            <input id="overEmail" placeholder="First Name...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>Job:</p>
          </div>
          <div class="col-sm-6">
            <input id="overJob" placeholder="Job...">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <p>Department:</p>
          </div>
          <div class="col-sm-6">
            <select id="overDepartment">
            </select>
          </div>
        </div>
        <div class="row">
          <button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement)"><img src="img/back.jpg" alt="Back"></button>
          <button style="height:50px;" onclick="dele(document.getElementById(this.parentElement.parentElement.parentElement.classList[1]))"><img src="img/remove.jpg" alt="Delete"></button>
          <button style="height:50px;" onclick="update(document.getElementById(this.parentElement.parentElement.parentElement.classList[1]),$('#overFirstName').val(),$('#overLastName').val(),$('#overEmail').val(),$('#overJob').val(),$('#overDepartment').val())"><img src="img/save.jpg" alt="Save"></button>
        </div>
      </div>
    </div>
  </div>
  <div id="confirmation">
    <img id="confirmationImg" width="39">
    <p id="confirmationTxt"></p>
  </div>
  
  <script src="vendors/jquery.js"></script>
  <script src="vendors/popper.js"></script>
  <script src="vendors/bootstrap.js"></script> 
  
  <script src="libs/js/home.js"></script>
</body>
</html>
