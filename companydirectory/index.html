<!DOCTYPE html>
<html lang="en">
<head>
  <title>MB Directory</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-450/47/Telephone_directory-512.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="libs/css/main.css">
  <script src="libs/js/home.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1 id="top">Company Directory</h1>

  <div class="row">
    <div class="col-lg-2">
      <input  id="firstName" placeholder="First Name...">
  </div>
    <div class="col-lg-2">
      <input  id="lastName" placeholder="Last Name...">
  </div>
    <div class="col-lg-2">
      <input  id="email" placeholder="Email...">
  </div>
  <div class="col-lg-2">
    <input  id="jobTitle" placeholder="Job...">
  </div>
    <div class="col-lg-2">
      <select  id="department">
        <option value="" selected>Department</option>
      </select>
  </div>
    <div class="col-lg-2">
      <select  id="location">
        <option value="" selected>Location</option>
      </select>
  </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button onclick="search()">Search</button>
    </div> 
  </div>
  <div class="row">
    <div class="col-sm-6">
      <button onclick="document.location='add.html'">Add</button>
    </div>
    <div class="col-sm-6">
      <button onclick="document.location='ld.html'">Location / Department</button>
  </div>
  </div>
</div>

<div class="container" id="items">
  
</div>

<div class="footer">
  <button onclick="document.location='#top'">Top</button>

</div>

</body>
</html>
