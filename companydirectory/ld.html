<div class="header text-center">
  <h1 id="top">Location / Department</h1>
</div>

<div class="contain" id="items">

</div>

<div class="overlay" id="overLocation" style="background-color: white;">
  <div class="headerP text-center">
    <h1>Company Directory</h1>
  </div>
  <div class="oForm">
    <div class="row" >
      <div class="col-sm-12">
        <h2>Edit Location</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Location:</p>
      </div>
      <div class="col-sm-6">
        <input id="location" placeholder="Location...">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"><button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement.parentElement)"><img src="https://cdn4.iconfinder.com/data/icons/controls-add-on-flat/48/Contols_-_Add_On-32-512.png" alt="Back"></button></div>
      <div class="col-sm-4"><button style="height:50px;"onclick="deleteLocation()"><img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/close-circle-red-512.png" alt="Delete"></button></div>
      <div class="col-sm-4"><button style="height:50px;" onclick="updateLocation()"><img src="https://image.flaticon.com/icons/png/512/179/179577.png" alt="Save"></button></div>
    </div>
  </div>
</div>


<div class="overlay" id="overDepartment" style="background-color: white;">
  <div class="headerP text-center">
    <h1>Company Directory</h1>
  </div>
  <div class="oForm">
    <div class="row" >
      <div class="col-sm-12">
        <h2>Edit Department</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Department:</p>
      </div>
      <div class="col-sm-6">
        <input id="department" placeholder="Department..">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Location:</p>
      </div>
      <div class="col-sm-6" >
        <select id="dLocation" placeholder="Location..">
          </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"><button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement.parentElement)"><img src="https://cdn4.iconfinder.com/data/icons/controls-add-on-flat/48/Contols_-_Add_On-32-512.png" alt="Back"></button></div>
      <div class="col-sm-4"><button style="height:50px;"onclick="deleteDepartment()"><img src="https://cdn0.iconfinder.com/data/icons/social-messaging-ui-color-shapes/128/close-circle-red-512.png" alt="Delete"></button></div>
      <div class="col-sm-4"><button style="height:50px;" onclick="updateDepartment()"><img src="https://image.flaticon.com/icons/png/512/179/179577.png" alt="Save"></button></div>
    </div>
  </div>
</div>

<div id="confirmation">
  <img id="confirmationImg" width="39">
  <p id="confirmationTxt"></p>
</div>
