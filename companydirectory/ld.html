<!DOCTYPE html>
<html lang="en">
<head>
  <title>MB Directory</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-450/47/Telephone_directory-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <script src="vendors/jquery.js"></script>
  <script src="vendors/popper.js"></script>
  <script src="vendors/bootstrap.js"></script>
  <link rel="stylesheet" href="libs/css/main.css">
  <link rel="stylesheet" href="libs/css/ld.css">
</head>
<body>

<div class="header text-center">
  <h1 id="top">Company Directory</h1>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <button onclick="document.location='add.html'">Add</button>
    </div>
    <div class="col-sm-4">
      <button onclick="document.location='../companydirectory/'">Personnel</button>
    </div>
  </div>
</div>
<a href="#top">
  <img id="goTop" src="https://cdn.onlinewebfonts.com/svg/img_118804.png" alt="up">
</a>

<div class="container" id="items">

</div>

<div class="overlay" id="overLocation" style="background-color: white;">
  <div class="headerP text-center">
    <h1>Company Directory</h1>
  </div>
  <div class="oForm">
    <div class="row" >
      <div class="col-sm-12">
        <h2>Edit Location</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Location:</p>
      </div>
      <div class="col-sm-6">
        <input id="location" placeholder="Location...">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"><button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement.parentElement)">Back</button></div>
      <div class="col-sm-4"><button style="height:50px;"onclick="deleteLocation()">Remove</button></div>
      <div class="col-sm-4"><button style="height:50px;" onclick="updateLocation()">Save</button></div>
    </div>
  </div>
</div>


<div class="overlay" id="overDepartment" style="background-color: white;">
  <div class="headerP text-center">
    <h1>Company Directory</h1>
  </div>
  <div class="oForm">
    <div class="row" >
      <div class="col-sm-12">
        <h2>Edit Department</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Department:</p>
      </div>
      <div class="col-sm-6">
        <input id="department" placeholder="Department..">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"><button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement.parentElement)">Back</button></div>
      <div class="col-sm-4"><button style="height:50px;"onclick="deleteDepartment()">Remove</button></div>
      <div class="col-sm-4"><button style="height:50px;" onclick="updateDepartment()">Save</button></div>
    </div>
  </div>
</div>

<div id="confirmation">
  <img id="confirmationImg" width="39">
  <p id="confirmationTxt"></p>
</div>

<script src="libs/js/ld.js"></script>
</body>
</html>
