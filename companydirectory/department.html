<div class="overlay" id="overLocation" style="background-color: white;">
  <div class="oForm">
    <div class="row" >
      <div class="col-sm-12">
        <h2>Edit Location</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Location:</p>
      </div>
      <div class="col-sm-6">
        <input id="location" placeholder="Location...">
      </div>
    </div>
      <button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement)"><img src="img/back.jpg" alt="Back"></button>

   </div>

      </div>

        <input id="department" placeholder="Department..">

    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Location:</p>
      </div>
      <div class="col-sm-6" >
        <select id="dLocation" placeholder="Location..">
          </select>
      </div>
    </div>
    <div class="row">
      <button style="height:50px;" onclick="off(this.parentElement.parentElement.parentElement)"><img src="img/back.jpg" alt="Back"></button>
      <button style="height:50px;"onclick="deleteDepartment()"><img src="img/remove.jpg" alt="Delete"></button>
      <button style="height:50px;" onclick="updateDepartment()"><img src="img/save.jpg" alt="Save"></button>
    </div>
  </div>
