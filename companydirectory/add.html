<!DOCTYPE html>
<html lang="en">

  <head>
    <title>MB Directory</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-450/47/Telephone_directory-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="vendors/awesome.css">
    <link rel="stylesheet" href="libs/css/main.css">
    <link rel="stylesheet" href="libs/css/add.css">
  </head>
  
<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <p class="navbar-brand">Company Directory</p>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="add.html"><img src="img/add.jpg" height="25" alt="add"></a></li>
          <li><a href="location.html"><img src="img/location.jpg" height="25" alt="Location"></a></li>
          <li><a href="department.html"><img src="img/build.jpg" height="25" alt="department"></a></li>
          <li><a href="index.html"><img src="img/person.jpg" height="25" alt="personnel"></a></li>
        </ul>
       </div>
    </div>
  </nav>

  <div class="header info">
    <h1 id="top">Add</h1>
    <div class="row">
     </div>
  </div>
 
    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Location</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <input id="location" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>

        <div class="col-sm-6">
          <button onclick="insertLocation()"><img src="img/save.jpg" alt="add"></button>
        </div>

      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Department</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="dep">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <select id="locationSele">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="insertDepartment()"><img src="img/save.jpg" alt="add"></button>
        </div>
      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Personnel</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>First name:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="fame">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Last name:</p>
        </div>
        <div class="col-sm-6">
          <input id="lame" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Email:</p>
        </div>
        <div class="col-sm-6">
          <input id="email" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>JobTitle:</p>
        </div>
        <div class="col-sm-6">
          <input id="job" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <select id="department">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="addPersonnel()"><img src="img/save.jpg" alt="add"></button>
        </div>
      </div>
    </div>
  
  <div id="confirmation">
    <img id="confirmationImg" width="39">
    <p id="confirmationTxt"></p>
  </div>

  <script src="vendors/jquery.js"></script>
  <script src="vendors/popper.js"></script>
  <script src="vendors/bootstrap.js"></script> 

  <script src="libs/js/add.js"></script>
</body>

</html>
