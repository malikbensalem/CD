<!DOCTYPE html>
<html lang="en">

<head>
  <title>MB Directory</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/business-450/47/Telephone_directory-512.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <script src="vendors/jquery.js"></script>
  <script src="vendors/popper.js"></script>
  <script src="vendors/bootstrap.js"></script>
  <link rel="stylesheet" href="libs/css/main.css">
  <link rel="stylesheet" href="libs/css/add.css">
</head>

<body>

  <div class="header text-center">
    <h1 id="top">Company Directory</h1>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <button onclick="document.location='ld.html'">Location / Department</button>
      </div>
      <div class="col-sm-4">
        <button onclick="document.location='../companydirectory/'">Personnel</button>
      </div>
    </div>
  </div>
 
  <div class="container">
    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Location</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <input id="location" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>

        <div class="col-sm-6">
          <button onclick="insertLocation()">Add</button>
        </div>

      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Department</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="dep">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <select id="locationSele">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="insertDepartment()">Add</button>
        </div>
      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Personnel</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>First name:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="fame">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Last name:</p>
        </div>
        <div class="col-sm-6">
          <input id="lame" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Email:</p>
        </div>
        <div class="col-sm-6">
          <input id="email" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>JobTitle:</p>
        </div>
        <div class="col-sm-6">
          <input id="job" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <select id="department">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="addPersonnel()">Add</button>
        </div>
      </div>
    </div>
  </div>
  
  <div id="confirmation">
    <img id="confirmationImg" width="39">
    <p id="confirmationTxt"></p>
  </div>

  <script src="libs/js/add.js"></script>
</body>

</html>
