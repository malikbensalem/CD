  <link rel="stylesheet" href="libs/css/add.css">
</head>

<body>


  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <p class="navbar-brand">Company Directory</p>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">

        </ul>
       </div>
    </div>
  </nav>


  <div class="header ">
    <h1 id="top">Add</h1>
    <div class="row">
     </div>
  </div>
 
    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Location</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <input id="location" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>

        <div class="col-sm-6">
          <button onclick="insertLocation()"><img src="https://image.flaticon.com/icons/png/512/179/179577.png" alt="add"></button>
        </div>

      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Department</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="dep">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Location:</p>
        </div>
        <div class="col-sm-6">
          <select id="locationSele">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="insertDepartment()"><img src="https://image.flaticon.com/icons/png/512/179/179577.png" alt="add"></button>
        </div>
      </div>
    </div>

    <div class="items">
      <div class="row">
        <div class="col-lg-12">
          <h2> Personnel</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>First name:</p>
        </div>
        <div class="col-sm-6">
          <input type="text" id="fame">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Last name:</p>
        </div>
        <div class="col-sm-6">
          <input id="lame" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Email:</p>
        </div>
        <div class="col-sm-6">
          <input id="email" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>JobTitle:</p>
        </div>
        <div class="col-sm-6">
          <input id="job" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          <p>Department:</p>
        </div>
        <div class="col-sm-6">
          <select id="department">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
        </div>
        <div class="col-sm-6">
          <button onclick="addPersonnel()"><img src="https://image.flaticon.com/icons/png/512/179/179577.png" alt="add"></button>
        </div>
      </div>
    </div>
  
  <div id="confirmation">
    <img id="confirmationImg" width="39">
    <p id="confirmationTxt"></p>
  </div>
